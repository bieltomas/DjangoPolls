{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1>{{ pregunta.textoPregunta }}</h1>

<ul>
{% for eleccion in pregunta.eleccion_set.all %}
    <li>{{ eleccion.textoEleccion }} -- {{ eleccion.votos }} Voto{{ eleccion.votos|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detalles' pregunta.id %}">Votar otra vez</a>
